<h1>Clasificación de activos</h1>
<div class="row">
  <div class="col-lg-12">

    <header class="panel-heading">
      <button type="button" class="btn btn-success" (click)="showModal=true" data-toggle="modal" data-target="#myModal"><i class="icon-save"></i> Agregar Nuevo</button>
    </header>


  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <section class="panel panel-default">
      <header class="panel-heading">
        Registro de Clasificación de Activos
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Buscar">
        </div>
      </header>
      <div class="panel-body">
        <div class="adv-table">
          <table class="display table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID Clasificación</th>
                <th>Correlativo</th>
                <th>Clasificación</th>
                <th>Descripcion</th>
                <th class="hidden-phone">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of marcas">
                <td>{{marca.idMarca}}</td>
                <td>{{marca.marca}}</td>
                <td>{{marca.descripcion}}</td>
                <td class="center hidden-phone">
                  <button class="btn btn-success btn-xs"><i class="icon-ok"></i></button>
                  <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                  <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>
<!--modal para ingresar y editar-->
<form role="form" [formGroup]="clasificacion" (ngSubmit)="guardarDatos()">
  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngClass]="{'show':showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="showModal=false">×</button>
          <h4 class="modal-title">Registrar Clasificación de Activos</h4>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Id Clasificación</label>
          <input type="text" class="form-control" formControlName="idclasificacion" id="idclasificacion" placeholder="Clasificación">
        </div>
        <div class="modal-body">


          <div class="form-group">
            <label for="exampleInputEmail1">Correlativo</label>
            <input type="text" class="form-control" formControlName="correlativo" id="correlativo" placeholder="Correlativo">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Clasificación</label>
            <input type="text" class="form-control" formControlName="clasificacion" id="clasificacion" placeholder="Clasificación">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea2">Descripción</label>
            <textarea class="form-control rounded-0" formControlName="descripcion" id="descripcion" rows="3"></textarea>
          </div>
          <button type="submit" value="Guardar" class="btn btn-default">Guardar</button>
          <button type="button" (click)="showModal=false" class="btn btn-default">Cerrar</button>


        </div>
      </div>
    </div>
  </div>
  </form>
