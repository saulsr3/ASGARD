<h1>Marcas</h1>
<div class="row">
  <div class="col-lg-12">

    <header class="panel-heading">
      <button type="button" class="btn btn-success" (click)="showModal=true" data-toggle="modal" data-target="#myModal"><i class="icon-save"></i> Agregar Nuevo</button>
    </header>


  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <section class="panel panel-default">
      <header class="panel-heading">
        Registro de Marcas
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Buscar">
        </div>
      </header>
      <div class="panel-body">
        <div class="adv-table">
          <table class="display table table-bordered table-striped">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Marca</th>
                <th>Descripcion</th>
                <th class="hidden-phone">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of marcas">
                <td>{{marca.idMarca}}</td>
                <td>{{marca.marca}}</td>
                <td>{{marca.descripcion}}</td>
                <td class="center hidden-phone">
                  <button class="btn btn-success btn-xs"><i class="icon-ok"></i></button>
                  <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                  <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>
<!--modal para ingresar y editar-->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button" (click)="showModal=false">Ã—</button>
        <h4 class="modal-title">Ejemplo de modal - ASGARD</h4>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Marca</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Marca">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea2">Small textarea</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" (click)="showModal=false" class="btn btn-default">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
